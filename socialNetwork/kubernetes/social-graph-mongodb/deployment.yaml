apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: social-graph-mongodb
  name: social-graph-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: social-graph-mongodb
  template:
    metadata:
      labels:
        app: social-graph-mongodb
        service: social-graph-mongodb
    spec:
      containers:
      - args:
        - --config
        - /social-network-microservices/config/mongod.conf
        image: docker.io/library/mongo:4.4.6
        imagePullPolicy: IfNotPresent
        name: social-graph-mongodb
        ports:
        - containerPort: 27017
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /social-network-microservices/config/mongod.conf
          name: social-graph-mongodb-config
          subPath: mongod.conf
      hostname: social-graph-mongodb
      restartPolicy: Always
      schedulerName: poseidon
      volumes:
      - configMap:
          name: social-graph-mongodb
        name: social-graph-mongodb-config
