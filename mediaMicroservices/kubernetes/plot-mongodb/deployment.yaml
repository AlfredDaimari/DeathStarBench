apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: plot-mongodb
  name: plot-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: plot-mongodb
  template:
    metadata:
      labels:
        app: plot-mongodb
        service: plot-mongodb
    spec:
      containers:
      - args:
        - --config
        - /media-microservices/config/mongod.conf
        image: docker.io/library/mongo:4.4.6
        imagePullPolicy: IfNotPresent
        name: plot-mongodb
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /media-microservices/config/mongod.conf
          name: plot-mongodb-config
          subPath: mongod.conf
      hostname: plot-mongodb
      restartPolicy: Always
      schedulerName: descheduler
      volumes:
      - configMap:
          name: plot-mongodb
        name: plot-mongodb-config
