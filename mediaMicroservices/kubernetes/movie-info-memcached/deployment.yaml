apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: movie-info-memcached
  name: movie-info-memcached
spec:
  replicas: 1
  selector:
    matchLabels:
      service: movie-info-memcached
  template:
    metadata:
      labels:
        app: movie-info-memcached
        service: movie-info-memcached
    spec:
      containers:
      - image: docker.io/library/memcached:1.6.7
        imagePullPolicy: IfNotPresent
        name: movie-info-memcached
        ports:
        - containerPort: 11211
        volumeMounts:
        - mountPath: /media-microservices/config/jaeger-config.yml
          name: movie-info-memcached-config
          subPath: jaeger-config.yml
        - mountPath: /media-microservices/config/service-config.json
          name: movie-info-memcached-config
          subPath: service-config.json
      hostname: movie-info-memcached
      restartPolicy: Always
      schedulerName: descheduler
      volumes:
      - configMap:
          name: movie-info-memcached
        name: movie-info-memcached-config
