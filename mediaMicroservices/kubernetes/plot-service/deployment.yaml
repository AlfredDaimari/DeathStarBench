apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: plot-service
  name: plot-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: plot-service
  template:
    metadata:
      labels:
        app: plot-service
        service: plot-service
    spec:
      containers:
      - command:
        - PlotService
        image: docker.io/yg397/media-microservices:latest
        imagePullPolicy: IfNotPresent
        name: plot-service
        ports:
        - containerPort: 9090
        volumeMounts:
        - mountPath: /media-microservices/config/jaeger-config.yml
          name: plot-service-config
          subPath: jaeger-config.yml
        - mountPath: /media-microservices/config/service-config.json
          name: plot-service-config
          subPath: service-config.json
      hostname: plot-service
      restartPolicy: Always
      schedulerName: poseidon
      volumes:
      - configMap:
          name: plot-service
        name: plot-service-config
