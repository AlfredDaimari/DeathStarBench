apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: text-service
  name: text-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: text-service
  template:
    metadata:
      labels:
        app: text-service
        service: text-service
    spec:
      containers:
      - command:
        - TextService
        image: docker.io/yg397/media-microservices:latest
        imagePullPolicy: IfNotPresent
        name: text-service
        ports:
        - containerPort: 9090
        volumeMounts:
        - mountPath: /media-microservices/config/jaeger-config.yml
          name: text-service-config
          subPath: jaeger-config.yml
        - mountPath: /media-microservices/config/service-config.json
          name: text-service-config
          subPath: service-config.json
      hostname: text-service
      restartPolicy: Always
      schedulerName: poseidon
      volumes:
      - configMap:
          name: text-service
        name: text-service-config
